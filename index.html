<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>

</head>
<body>
    <h1>Library App</h1>
    <button id="addBook">+ New Book</button>
    <div id="book"></div>
    <dialog id="dialog">
        <legend class="form-legend">Add Book To Library</legend>
        <form action="" method="dialog" class = "form">
            <div class="title-input">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="author-input">
                <label for="author">Author</label>
                <input type="text" id="author" name="author" required>
            </div>
            
            <div class="pages-input">
                <label for="pages">Pages</label>
                <input type="number" id="pages" name="pages" required>
            </div>
            
            <div class="status-input">
                <fieldset>
                    <legend class="status-legend">Read? Or Unread</legend>
                    <label for="read">Read</label>
                    <input type="radio" id="read" name="status" value="Read" checked>
                    <label for="unread">Unread</label>
                    <input type="radio" id="unread" name="status" value="Unread">
                </fieldset>
            </div>
            <input id="submit" type="submit">
        </form>
    </dialog>
</body>
</html>
